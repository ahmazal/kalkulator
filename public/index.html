<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kalkulator sederhana tailwind</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="px-4 bg-slate-500 w-full h-dvh flex items-center justify-center">
        <main class="w-56 bg-slate-400 flex flex-col items-center px-4 py-2 border-2 gap-2 rounded-xl shadow-lg shadow-stone-800">
            <div class=""><h2>calculator</h2></div>
            <form class="w-full border-2 border-slate-800 bg-slate-900 rounded-xl">
                <input type="text" id="display" placeholder="0" disabled  class="w-full placeholder:text-green-700 text-green-700 p-3 text-xl text-right rounded-xl">
            </form>
            <div class="w-full">
                <div class="grid grid-cols-4">
                    <button onclick="clearDisplay('AC')" class="btn">AC</button>
                    <button onclick="deleteDisplay('Del')" class="btn">Del</button>
                    <button onclick="appendValue('%')" class="btn">%</button>
                    <button onclick="appendValue('/')" class="btn">/</button>
                    <button onclick="appendValue('7')" class="btn">7</button>
                    <button onclick="appendValue('8')" class="btn">8</button>
                    <button onclick="appendValue('9')" class="btn">9</button>
                    <button onclick="appendValue('*')" class="btn">x</button>
                    <button onclick="appendValue('4')" class="btn">4</button>
                    <button onclick="appendValue('5')" class="btn">5</button>
                    <button onclick="appendValue('6')" class="btn">6</button>
                    <button onclick="appendValue('-')" class="btn">-</button>
                    <button onclick="appendValue('1')" class="btn">1</button>
                    <button onclick="appendValue('2')" class="btn">2</button>
                    <button onclick="appendValue('3')" class="btn">3</button>
                    <button onclick="appendValue('+')" class="btn">+</button>
                    <button onclick="appendValue('0')" class="btn">0</button>
                    <button onclick="appendValue('.')" class="btn">.</button>
                    <button onclick="calculate('=')" class="btn">=</button>
                </div>
            </div>
        </main>
    </section>

    <script src="/public/app.js"></script>
</body>
</html>
